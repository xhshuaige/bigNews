<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>评论列表</title>
  <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css"><!-- 引入分页插件 pagination 的js文件 -->
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      评论列表
    </div>
    <div class="container-fluid common_con">
      <table class="table table-striped table-bordered table-hover mp20">
        <thead>
          <tr>
            <th>作者</th>
            <th>评论</th>
            <th>评论在</th>
            <th>提交于</th>
            <th>状态</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody id="commentBox"> 
          <!-- 评论模板放置处 -->
        </tbody>
      </table>

      <div class="row text-center">
        <ul class="pagination pagination-sm" id="pageTpl">

        </ul>
      </div>

    </div>
  </div>

  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="../js/template-web.js"></script>
  <script src="./js/jquery.twbsPagination.js"></script>
  <script>
    // 设置左侧菜单
    $('#release_btn').click(function () {
      window.parent.setMenu(0, 0);
    })
  </script>
  <!-- 导入模板引擎 -->
<script src="/admin/js/art-template/template-web.js"></script>
<link rel="stylesheet" href="js/nprogress/nprogress.css">
  <script src="js/nprogress/nprogress.js"></script>
  <script src="js/public.js"></script>
  
<script type="text/html" id="commentlistTpl">
{{each data}}
<tr class="{{$value.state=='待审核'?'danger':''}}">
    <td>{{$value.author}}</td>
    <td>{{$value.content}}</td>
    <td>{{$value.title}}</td>
    <td>{{$value.state}}</td>
    <td>{{$value.date}} {{$value.time}}</td>
    <td class="text-center">
        {{if $value.state=='待审核'}} 
        <a href="javascript:;" class="btn btn-info btn-xs" data-id="{{$value.id}}">批准</a>
        {{else if $value.state=='已通过'}}
      <a href="javascript:;" class="btn btn-warning btn-xs" data-id="{{$value.id}}">拒绝</a>
      {{/if}}
      <a href="javascript:;" class="btn btn-danger btn-xs" data-id="{{$value.id}}">删除</a>
    </td>
  </tr>

{{/each}}
</script>



<script src="/admin/js/comment_list.js"></script>
  <!-- 业务逻辑代码 -->
  <script>
  </script>
</body>

</html>
