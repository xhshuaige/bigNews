<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="/admin/js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/admin/css/reset.css">
    <link rel="stylesheet" href="/admin/css/iconfont.css">
    <link rel="stylesheet" href="/admin/css/main.css">
    <script src="/admin/js/jquery-1.12.4.min.js"></script>
    <script src="/admin/js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="categoryBox">
                    <!-- 分类列表放置地 -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal" id="newCategory">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal" >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
              <h4 class="modal-title" >新增分类</h4>
            </div>
            <div class="modal-body">
              <form id="categoryForm" data-id=''>
                <div class="form-group" >
                  <label for="recipient-name" class="control-label">分类名称:</label>
                  <input type="text" class="form-control category_name" id="recipient-name " name="name" >
                </div>
                <div class="form-group">
                  <label for="message-text" class="control-label">分类别名:</label>
                  <input type="text" class="form-control category_slug" id="recipient-name " name="slug" > 
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
              <button type="button" class="btn btn-primary" id="model_add">新增</button>
            </div>
          </div>
        </div>
      </div>

<!-- 引入进度条文件 和公共文件  模板●文件-->
  <link rel="stylesheet" href="/admin/js/nprogress/nprogress.css">
  <script src="/admin/js/nprogress/nprogress.js"></script>
  <script src="/admin/js/public.js"></script>
  <script src="/admin/js/art-template/template-web.js"></script>

  <!-- 引入自身js文件 -->
<script src="/admin/js/article_category.js"></script>

<!-- 分类信息模板 -->
      <script type="text/html" id="categoryTpl">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.slug}}</td>
            <td class="text-center">
                <a href="JavaScript:;"
                    class="btn btn-info btn-xs" data-id="{{$value.id}}">编辑</a>
                <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs delete" data-id="{{$value.id}}">删除</a>
            </td>
        </tr>
    {{/each}}
    </script>

</body>

</html>
