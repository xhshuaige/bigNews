<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline" id="filtrateArticleForm">
                        <select id="selCategory" name="type" class="form-control input-sm" >
                            <option value=''>所有分类</option>
                            <!-- 分类列表放置地 -->
                        </select>
                        <select id="selStatus" name="state" class="form-control input-sm">
                            <option  value=''>所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="articleBox">
                <!-- 文章列表放置地 -->
                </tbody>
            </table>

            <div class="row text-center">
            <ul class="pagination pagination-sm" id="pageTpl">
                <!-- 分页列表放置地 -->
            </ul>
        </div>

        </div>
    </div>

    <script>
        // 设置左侧菜单
        $('#release_btn').click(function(){
            window.parent.setMenu(1,1);
        })
    </script>
  <script src="/admin/js/art-template/template-web.js"></script>
  <link rel="stylesheet" href="js/nprogress/nprogress.css">
  <script src="js/nprogress/nprogress.js"></script>
  <script src="js/public.js"></script>
  
  <!-- 文章列表模板 -->
    <script     type="text/html" id="articleTpl">
        {{each data}}
        <tr>             
            <td>{{$value.title}}</td>
            <td>{{$value.author}}</td>
            <td>{{$value.category}}</td>
            <td class="text-center">{{$value.date}}</td>
            <td class="text-center">{{$value.state}}</td>
            <td class="text-center">
                <a href="/admin/article_edit.html?id={{$value.id}}" class="btn btn-default btn-xs" data-id="{{$value.id}}">编辑</a>
                <a href="javascript:;" class="btn btn-danger btn-xs delete" data-id="{{$value.id}}">删除</a>
                <!-- <a href="javascript:deleteTr( 1005 );" class="btn btn-danger btn-xs">删除</a> -->
            </td>
        </tr>
        {{/each}}
    </script>

<!-- 分类列表模板 -->
<script     type="text/html" id="classifyTpl">
    {{each data}}
    <option value="{{$value.id}}">{{$value.name}}</option>
    {{/each}}
</script>

  <script src="/admin/js/article_list.js"></script>

</body>

</html>
