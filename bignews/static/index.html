<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>大事件-首页</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="header">
    <a href="/index.html" class="logo fl"><img src="images/logo.png" alt="logo"></a>
    <div class="search_form fl">
        <input type="text" class="search_txt" placeholder="黑洞照片">
        <button class="search_btn"><i class="fa fa-search"></i></button>
    </div>
    <div class="link_info fr">
      <a href="/weather.html"><i class="fa fa-angle-right"></i>&nbsp;&nbsp;天气信息</a><br>
      <a href="#"><i class="fa fa-angle-right"></i>&nbsp;&nbsp;招聘信息</a>
    </div>
  </div>

  <div class="menu_con">
    <div class="menu">
      <div class="menu_collapse fl">
        <a href="javascript:;" class="level_one"><i class="fa fa-list-ul"></i>全部分类</a>

       <!-- 文章分类 -->
        <ul class="level_two" id="levelBox">
          <li class="up"></li>
        </ul>
        <!-- 文章分类 -->
      </div>
      <ul class="left_menu fl" id="categoryBox">
      </ul>
      <!-- 文章分类 -->

      <ul class="right_menu fr">
        <li><a href="#">科技专题</a></li>
        <li><a href="#">财经专题</a></li>
      </ul>
    </div>
  </div>

  <div class="main_con clearfix">
    <div class="left_con">

      <!-- 热点图 -->
      <ul class="focus_list">
        </ul>
        <!-- 热点图 -->

      <div class="common_title">
        <h3><i class="fa fa-edit"></i> 最新资讯</h3>
        <a href="#" class="more"><i class="fa fa-angle-double-right"></i></a>
      </div>

      <div id="latestBox">
        <!-- 这里面是最新资讯 -->
      </div>

    </div>
    <div class="right_con">
      <div class="common_wrap">
        <h3><i class="fa fa-bar-chart"></i> 一周热门排行</h3>
        <!-- 一周热门排行 -->
        <ul class="content_list hotList">
        </ul>
        <!-- 一周热门排行 -->
        
      </div>
      <div class="common_wrap">
        <h3><i class="fa fa-commenting-o"></i> 最新评论</h3>
        <!-- 最新评论 -->
        <ul class="content_list comment_list">
        </ul>
        <!-- 最新评论 -->
      </div>
      <div class="common_wrap">
        <h3><i class="fa fa-bullseye"></i> 焦点关注</h3>
        <!-- 焦点关注 -->
        <ul class="content_list guanzhu_list">
        </ul>
        <!-- 焦点关注 -->
      </div>
    </div>
  </div>

  <div class="footer clearfix">
    <div class="foot_link">
      <a href="#">关于我们</a>
      <span>|</span>
      <a href="#">联系我们</a>
      <span>|</span>
      <a href="#">招聘人才</a>
      <span>|</span>
      <a href="#">友情链接</a>
    </div>
    <p>CopyRight © 2019 深圳大事件信息技术股份有限公司 All Rights Reserved</p>
    <p>电话：0755-****888 粤ICP备*******8号</p>
  </div>

  <!-- 最新资讯模板 -->
  <script id="tpl_latest" type="text/html">
    {{each data}}
    <div class="common_news_list">
        <a href="#" class="list_pic"><img src="images/pic09.jpg" alt=""></a>
        <h4><a href="#">{{$value.title}} </a></h4>
        <p>{{$value.content}} 
        </p>
        <div class="new_info">
          <span>标签：{{$value.category}}&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<i class="fa fa-eye"></i>&nbsp;阅读( {{$value.read}}
            )&nbsp;&nbsp;&nbsp;<i class="fa fa-commenting"></i>&nbsp;评论( {{$value.comments}} )</span>
          <b>发布于 {{$value.date}}</b>
        </div>
      </div>
      {{/each}}
  </script>
<!-- 最新资讯模板 -->

<!-- 热点图 muban-->
<script id="tpl_hot" type="text/html">
  {{each data}}
  <li class="">
    <a href="/article.html?id={{$value.id}}"><img src="{{$value.cover}}" alt=""></a>
    <p>{{$value.title}}</p>
  </li>
  {{/each}}
  </script>
  <!-- 热点图 muban-->


  <script src="./js/jquery-1.12.4.min.js"></script>
  <script src="./js/template-web.js"></script>
  <script src="./js/public.js"></script>
  <script src="./js/index.js"></script>
  <!-- index 代码 -->
  <script>
  </script>
</body>

</html>
